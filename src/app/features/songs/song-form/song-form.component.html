<div class="container py-4">
  <div class="form-card card">
    <h1>{{ isEditMode() ? 'Edit Song' : 'Create Song' }}</h1>

    <form [formGroup]="songForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Name *</label>
        <input type="text" id="name" formControlName="name" class="form-input" placeholder="Song name"/>
      </div>

      <div class="form-group">
        <label for="description" class="form-label">Description *</label>
        <textarea id="description" formControlName="description" class="form-input" rows="3"
                  placeholder="Song description"></textarea>
      </div>

      <div class="form-group">
        <label for="durationSeconds" class="form-label">Duration (seconds) *</label>
        <input type="number" id="durationSeconds" formControlName="durationSeconds" class="form-input" 
               placeholder="Duration in seconds" min="1"/>
      </div>

      <div class="form-group">
        <label for="audioUrl" class="form-label">Audio URL *</label>
        <input type="url" id="audioUrl" formControlName="audioUrl" class="form-input" 
               placeholder="https://example.com/audio.mp3"/>
      </div>

      <div class="form-group">
        <label for="albumId" class="form-label">Album *</label>
        <select id="albumId" formControlName="albumId" class="form-input">
          <option [value]="null">Select an album</option>
          @for (album of albums(); track album.id) {
            <option [value]="album.id">{{ album.name }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label for="genreId" class="form-label">Genre *</label>
        <select id="genreId" formControlName="genreId" class="form-input">
          <option [value]="null">Select a genre</option>
          @for (genre of genres(); track genre.id) {
            <option [value]="genre.id">{{ genre.name }}</option>
          }
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading()">
          @if (isLoading()) { <span class="loading"></span> Saving... }
          @else { {{ isEditMode() ? 'Update' : 'Create' }} }
        </button>
        <a routerLink="/songs" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
