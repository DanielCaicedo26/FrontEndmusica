<div class="container py-4">
  <div class="form-card card">
    <h1>{{ isEditMode() ? 'Edit Artist' : 'Create Artist' }}</h1>

    <form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Name *</label>
        <input type="text" id="name" formControlName="name" class="form-input" placeholder="Artist name"/>
      </div>

      <div class="form-group">
        <label for="description" class="form-label">Description *</label>
        <textarea id="description" formControlName="description" class="form-input" rows="4"
                  placeholder="Description"></textarea>
      </div>

      <div class="form-group">
        <label for="country" class="form-label">Country *</label>
        <input type="text" id="country" formControlName="country" class="form-input" placeholder="Country"/>
      </div>

      <div class="form-group">
        <label for="debutDate" class="form-label">Debut Date</label>
        <input type="date" id="debutDate" formControlName="debutDate" class="form-input"/>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading()">
          @if (isLoading()) { <span class="loading"></span> Saving... }
          @else { {{ isEditMode() ? 'Update' : 'Create' }} }
        </button>
        <a routerLink="/artists" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
